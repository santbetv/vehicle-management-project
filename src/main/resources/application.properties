spring.application.name=unow


# port micro account
server.port=8090

# swagger-ui custom path
#springdoc.swagger-ui.path=/api/index.html
springdoc.swagger-ui.path=/api/swagger-ui.html

# Disabling the /v3/api-docs endpoint
springdoc.api-docs.enabled=true

springdoc.swagger-ui.enable=true

springdoc.packagesToScan=com.vehiculos.unow.infrastructure.adapter.in.web
springdoc.pathsToMatch=/v1, /api/**

#show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Turn Statistics on
#spring.jpa.properties.hibernate.generate_statistics=true
